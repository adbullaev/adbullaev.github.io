<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Gallery</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            color: #333;
        }

        .header {
            text-align: center;
            padding: 30px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 40px 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .gallery-item {
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img,
        .gallery-item video {
            width: 100%;
            height: auto;
            display: block;
            border-bottom: 4px solid #6a11cb;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>Explore Our Company Moments</h1>
        <p>Photos and videos showcasing our journey and achievements</p>
    </header>
    <section class="gallery">
        <!-- Placeholder for 25 items -->
        <!-- Images -->
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300" alt="Gallery Image">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300" alt="Gallery Image">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300" alt="Gallery Image">
        </div>
        <!-- Videos -->
        <div class="gallery-item">
            <video controls>
                <source src="video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="gallery-item">
            <video controls>
                <source src="video2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <!-- Repeat elements for total of 25 items -->
        <!-- Add similar blocks for other items here -->
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300" alt="Gallery Image">
        </div>
        <div class="gallery-item">
            <video controls>
                <source src="video3.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <!-- Copy this structure to fill with more content -->
    </section>
    <footer>
        &copy; 2024 Company Name. All rights reserved.
    </footer>
</body>

</html>
